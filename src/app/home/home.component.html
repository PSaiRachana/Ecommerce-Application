<app-header></app-header>

@if (isFetching() && !error()) {
    <p>Fetching available products...</p>
}

@if (error()) {
    <p>{{ error() }}</p>
}

<div class="products">
    @for(product of products(); track product.id) {
        <div class="container">
        <img [src] = product.images class="images"/>
        <p> {{ product.title }} </p>
        <p> {{ product.price }} </p>
        </div>
    }
</div>
