<app-header></app-header>

@if (isFetching() && !error()) {
    <p>Fetching available products...</p>
}

@if (error()) {
    <p>{{ error() }}</p>
}

<div class="products">
    @for(product of products(); track product.id) {
        <div class="container">
            <img [src] = product.images class="images"/>
            <p> {{ product.title }} </p>
            <p> â‚¹ {{ product.price }} </p>
            <a [routerLink]="['/product', product.id]" class="selected">View Details</a>
        </div>
    }
</div>
