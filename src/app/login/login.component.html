<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-group">

        <input type="text" id="username" class="form-control" placeholder="Enter your name" [formControl]="form.controls.username" />
      </div>  
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" formControlName="password" class="form-control password-container" />
            <span class="eye-icon">
              <i class="fa fa-eye" aria-hidden="true"></i>
            </span>
        </div>
      </div>

      <div class="form-action">
        <button type="submit" class="btn btn-primary" [ngStyle]="{'background': form.invalid ? 'gray' : 'green'}">Login</button>
      </div>

      @if (NameIsInvalid) {
        <p class="control-error">Please enter a valid user name.</p>
      }

      @if (passwordIsInvalid) {
        <p class="control-error">Please enter a valid password (must be at least 6 characters long and contain a question mark).</p>
      }
    </form>

    <p class="control-user">Don't have an account? <a href="/signup">Register</a></p>
</div>
